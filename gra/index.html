<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra AI - Uczenie Gestów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img class="logo-img" src="../img/logo.png" alt="Logo" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#gallery">Galeria</a></li>
                    <li><a href="../desktop-3.html">Kontakt</a></li>
                    <li><a href="index.html">Gra</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-section">
        <div id="game-wrapper">
            <div class="pre-game-overlay">
                <h1>Gra AI: Naucz maszynę rozpoznawać gesty</h1>
                <p>Kliknij start, aby uruchomić kamerę i rozpocząć uczenie.</p>
                <button id="start-btn" class="btn btn-primary btn-large">START</button>
            </div>

            <div class="camera-container">
                <video id="camera-feed" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div class="game-controls">
                <div class="controls-container">
                    <div class="learning-module">
                        <p>Naucz AI rozpoznawać gesty:</p>
                        <div class="buttons-group">
                            <button class="btn btn-secondary" data-class-id="0">Dodaj przykład "Gest 1"</button>
                            <button class="btn btn-secondary" data-class-id="1">Dodaj przykład "Gest 2"</button>
                            <button class="btn btn-secondary" data-class-id="2">Dodaj przykład "Gest 3"</button>
                        </div>
                    </div>
                    <div class="prediction-module">
                        <p>AI rozpoznaje:</p>
                        <div id="prediction" class="prediction-text">...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>Anime Designe &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    
    <script src="script.js" defer></script>
</body>
</html>
