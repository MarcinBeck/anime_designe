<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra AI - Rozpoznawanie Gestów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img class="logo-img" src="../img/logo.png" alt="Logo" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#gallery">Galeria</a></li>
                    <li><a href="../desktop-3.html">Kontakt</a></li>
                    <li><a href="index.html">Gra</a></li>
                    <li><a href="../statystyki.html">Statystyki</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-container-main">
        <div id="loader">
            <div class="spinner"></div>
            <p id="loader-status">Inicjalizacja aplikacji...</p>
        </div>

        <div class="content-wrapper content-hidden">
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
            </div>
            <div class="controls">
                <div id="auth-container"></div>
                <button id="camera-toggle-btn">Start kamera</button>
            </div>
            <div class="symbol-section hidden">
                <div class="status" id="status"></div>
                <div class="classes">
                    <button data-class="KOŁO" disabled>Dodaj KOŁO</button>
                    <button data-class="KWADRAT" disabled>Dodaj KWADRAT</button>
                    <button data-class="TRÓJKĄT" disabled>Dodaj TRÓJKĄT</button>
                </div>
                <button id="predictBtn" class="btn-primary" disabled>Zgadnij symbol</button>
                <div id="prediction-area">
                    <div class="prediction" id="prediction"></div>
                    <div class="feedback" id="feedback-container"></div>
                </div>
                <div class="gallery-container">
                    <div class="gallery-header">
                        <h2>Zebrane próbki:</h2>
                        <button id="clearBtn" class="clear-button" disabled>Wyczyść dane</button>
                    </div>
                    <div class="gallery" id="gallery"></div>
                </div>
            </div>
        </div>
    </main>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
