<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra AI - Uczenie Gestów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="game-container">
    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img class="logo-img" src="../img/logo.png" alt="Logo" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#gallery">Galeria</a></li>
                    <li><a href="../desktop-3.html">Kontakt</a></li>
                    <li><a href="index.html">Gra</a></li>
                    <li><a href="statystyki.html">Statystyki</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-container-main">
        <div id="start-screen">
            <h1>Gra AI: Naucz maszynę rozpoznawać gesty</h1>
            <p>Kliknij start, aby uruchomić kamerę i rozpocząć uczenie.</p>
            <button id="start-btn" class="btn btn-primary btn-large">START</button>
        </div>

        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <button id="stop-btn" class="btn btn-stop">✕</button>

        <div id="controls-panel" class="controls-panel">
            <div class="controls-container">
                <div class="learning-module">
                    <p>DODAJ PRZYKŁAD:</p>
                    <div class="buttons-group">
                        <button class="btn btn-secondary" data-class-id="0">KWADRAT</button>
                        <button class="btn btn-secondary" data-class-id="1">KOŁO</button>
                        <button class="btn btn-secondary" data-class-id="2">TRÓJKĄT</button>
                    </div>
                </div>
                <div class="prediction-module">
                    <p>ZGADUJ:</p>
                     <button id="guess-btn" class="btn btn-primary">ZGADNIJ</button>
                </div>
                <div class="stats-module">
                    <p>ZAPISANO DANYCH:</p>
                    <div id="stats-info" class="stats-info">
                        <span id="example-counter">0</span>
                    </div>
                </div>
            </div>
            <div id="prediction" class="prediction-output">...</div>
        </div>

        <div id="feedback-modal" class="feedback-modal">
            <div class="modal-content">
                <p id="feedback-question">Czy to jest poprawna odpowiedź?</p>
                <div class="buttons-group">
                    <button id="feedback-yes" class="btn">Tak</button>
                    <button id="feedback-no" class="btn">Nie</button>
                </div>
                <div id="correction-panel" class="correction-panel">
                    <p>W takim razie, co to było?</p>
                     <div class="buttons-group">
                        <button class="btn" data-class-id="0">KWADRAT</button>
                        <button class="btn" data-class-id="1">KOŁO</button>
                        <button class="btn" data-class-id="2">TRÓJKĄT</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>Anime Designe &copy; 2025</p>
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="script.js" defer></script>
</body>
</html>
