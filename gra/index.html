<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra AI - Uczenie Gestów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img class="logo-img" src="../img/logo.png" alt="Logo" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#gallery">Galeria</a></li>
                    <li><a href="../desktop-3.html">Kontakt</a></li>
                    <li><a href="index.html">Gra</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-container">
        <!-- Elementy wideo i canvas do przechwytywania obrazu -->
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- Panel z kontrolkami nałożony na wideo -->
        <div class="controls-panel">
            <div id="prediction" class="prediction-output">Uruchamianie kamery...</div>
            <div class="buttons-group">
                <button id="add-example-0" class="btn">Dodaj przykład "Gest 1"</button>
                <button id="add-example-1" class="btn">Dodaj przykład "Gest 2"</button>
                <button id="add-example-2" class="btn">Dodaj przykład "Gest 3"</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>Anime Designe &copy; 2025</p>
    </footer>

    <!-- Biblioteki TensorFlow.js i KNN Classifier (z oryginalnego projektu) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    
    <!-- Główny skrypt gry -->
    <script src="script.js" defer></script>
</body>
</html>
