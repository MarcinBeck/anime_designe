<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra AI - Rozpoznawanie Gestów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="game-container">
    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img class="logo-img" src="../img/logo.png" alt="Logo" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#gallery">Galeria</a></li>
                    <li><a href="../desktop-3.html">Kontakt</a></li>
                    <li><a href="index.html">Gra</a></li>
                    <li><a href="../statystyki.html">Statystyki</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-container-main">
        <div id="start-screen">
            <h1>Gra AI: Naucz maszynę rozpoznawać gesty</h1>
            <p>Kliknij start, aby uruchomić kamerę i rozpocząć uczenie.</p>
            <button id="start-btn" class="btn btn-primary btn-large">START</button>
        </div>

        <div id="game-layout" class="game-layout">
            <div class="video-container">
                <video id="camera-feed" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
            </div>
            <div id="controls-panel" class="controls-panel">
                <div id="prediction" class="prediction-output">Uruchamianie...</div>
                <div class="buttons-group">
                    <button class="btn" data-class-id="0">Dodaj KWADRAT</button>
                    <button class="btn" data-class-id="1">Dodaj KOŁO</button>
                    <button class="btn" data-class-id="2">Dodaj TRÓJKĄT</button>
                    <button id="guess-btn" class="btn btn-primary">ZGADNIJ</button>
                </div>
            </div>
        </div>
        
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="stop-btn" class="btn btn-stop">✕</button>
    </main>
</div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.4.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4/dist/mobilenet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier@1.2.2/dist/knn-classifier.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
    
    <script src="script.js" defer></script>
</body>
</html>
